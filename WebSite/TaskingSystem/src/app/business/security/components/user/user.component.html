  <div class="container mx-auto my-8">
    <h2 class="text-2xl font-semibold mb-4">Gestión de Usuarios</h2>
    
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200">
        <thead>
          <tr class="bg-gray-100 border-b">
            <th class="text-left py-3 px-4 font-semibold text-sm">Nombre Completo</th>
            <th class="text-left py-3 px-4 font-semibold text-sm">Nombre de Usuario</th>
            <th class="text-left py-3 px-4 font-semibold text-sm">Activo</th>
            <th class="text-left py-3 px-4 font-semibold text-sm">Rol</th>
            <th class="text-left py-3 px-4 font-semibold text-sm">Fecha de Creación</th>
            <th class="text-left py-3 px-4 font-semibold text-sm">Usuario Creador</th>
            <th class="text-center py-3 px-4 font-semibold text-sm">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="border-b hover:bg-gray-50">
            <td class="py-3 px-4">{{ user.fullName }}</td>
            <td class="py-3 px-4">{{ user.userName }}</td>
            <td class="py-3 px-4">
              <span class="px-2 py-1 text-sm rounded-full" [ngClass]="user.active ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'">
                {{ user.active ? 'Sí' : 'No' }}
              </span>
            </td>
            <td class="py-3 px-4">{{ user.role }}</td>
            <td class="py-3 px-4">{{ user.dateCreated | date : 'dd-MM-yyyy' }}</td>
            <td class="py-3 px-4">{{ user.userCreated }}</td>
            <td class="p-4 border-b border-slate-200 text-center">
              <button (click)="updateUser(user.id)"  type="button" title="Actualizar"
                  class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-slate-900 transition-all hover:bg-slate-900/10 active:bg-slate-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                  <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                  </span>
              </button>
              <button (click)="changePassword(user.id)"  title="Cambiar Contraseña" type="button"
                  class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-slate-900 transition-all hover:bg-slate-900/10 active:bg-slate-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                  <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M7.864 4.243A7.5 7.5 0 0 1 19.5 10.5c0 2.92-.556 5.709-1.568 8.268M5.742 6.364A7.465 7.465 0 0 0 4.5 10.5a7.464 7.464 0 0 1-1.15 3.993m1.989 3.559A11.209 11.209 0 0 0 8.25 10.5a3.75 3.75 0 1 1 7.5 0c0 .527-.021 1.049-.064 1.565M12 10.5a14.94 14.94 0 0 1-3.6 9.75m6.633-4.596a18.666 18.666 0 0 1-2.485 5.33" />
                    </svg>                    
                  </span>
              </button>
              <button (click)="deleteUser(user.id)" title="Eliminar" type="button"
                  class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-slate-900 transition-all hover:bg-slate-900/10 active:bg-slate-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                  <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                  </span>
              </button>
          </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
