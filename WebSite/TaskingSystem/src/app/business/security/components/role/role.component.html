<div class="container mx-auto mt-8">
  <div class="role-container">
    <!-- <button (click)="closeComponent()">Cerrar</button> -->
  </div>
  <h2 class="text-2xl font-bold mb-6">Administración de Roles</h2>
  <table class="min-w-full table-auto bg-white border border-gray-300 rounded-lg shadow-md">
    <thead>
      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <th class="py-3 px-6 text-left">Nombre</th>
        <th class="py-3 px-6 text-center">Estado</th>
        <th class="py-3 px-6 text-left">Permisos</th>
        <!-- <th class="py-3 px-6 text-center">Acciones</th> -->
      </tr>
    </thead>
    <tbody class="text-gray-600 text-sm font-light">
      <!-- Ejemplo de fila, iterar con ngFor para múltiples roles -->
      <tr *ngFor="let role of roles" class="border-b border-gray-200 hover:bg-gray-100">
        <td class="py-3 px-6 text-left">
          <span>{{role.name}}</span>
        </td>
        <td class="py-3 px-6 text-center">
          <span class="bg-green-500 text-white rounded-full py-1 px-3 text-xs">{{role.active ? 'Activo' :
            'Ianctivo'}}</span>
        </td>
        <td class="py-3 px-6 text-left">
          <!-- Lista de permisos -->
          <ul class="list-disc pl-5" *ngFor="let permission of role.rolPermissions">
            <li>{{permission.entity}} - {{permission.actionType}}</li>
          </ul>
        </td>
        <!-- <td class="py-3 px-6 text-center">
          <div class="flex item-center justify-center gap-2">
            <button class="bg-blue-500 text-white py-1 px-3 rounded">Edit</button>
            <button class="bg-red-500 text-white py-1 px-3 rounded">Delete</button>
          </div>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>
